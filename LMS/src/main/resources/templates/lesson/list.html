<script>
    document.addEventListener('DOMContentLoaded', () => {
        const videoElement = document.getElementById('lessonVideo');

        // Kiểm tra khi video phát xong
        videoElement.addEventListener('ended', () => {
            // Lấy ID bài học từ thuộc tính data
            const currentLessonId = videoElement.getAttribute('data-lesson-id');

            if (currentLessonId) {
                // Gửi yêu cầu đánh dấu hoàn thành bài học
                fetch(`/api/lessons/${currentLessonId}/complete`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                })
                    .then(response => {
                        if (response.ok) {
                            alert('Bài học đã được đánh dấu hoàn thành!');
                        } else {
                            console.error('Đánh dấu hoàn thành thất bại.');
                        }
                    })
                    .catch(error => console.error('Có lỗi xảy ra:', error));
            }
        });

        // Thay đổi video và gán data-lesson-id khi chọn bài học
        const lessonItems = document.querySelectorAll('.lesson-item');
        lessonItems.forEach(item => {
            item.addEventListener('click', () => {
                const lessonId = item.getAttribute('data-lesson-id');
                videoElement.setAttribute('data-lesson-id', lessonId);
            });
        });
    });
</script>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const lessonItems = document.querySelectorAll('.lesson-item');
        const videoElement = document.getElementById('lessonVideo');

        lessonItems.forEach((item, index) => {
            item.addEventListener('click', async () => {
                const lessonId = item.getAttribute('data-lesson-id');
                const prevLessonId = index > 0 ? lessonItems[index - 1].getAttribute('data-lesson-id') : null;

                // Kiểm tra trạng thái hoàn thành bài học trước (nếu có)
                if (prevLessonId) {
                    const isPrevLessonCompleted = await checkLessonCompletion(prevLessonId);
                    if (!isPrevLessonCompleted) {
                        alert('Bạn cần hoàn thành bài học trước để xem bài này.');
                        return;
                    }
                }

                // Cập nhật video
                const videoUrl = item.getAttribute('data-url');
                const description = item.getAttribute('data-description');
                videoElement.setAttribute('data-lesson-id', lessonId);
                document.getElementById('videoSource').src = videoUrl;
                document.getElementById('lessonVideo').load();
                document.getElementById('lessonDescription').textContent = description || "Không có mô tả.";
            });
        });

        async function checkLessonCompletion(lessonId) {
            try {
                const response = await fetch(`/api/lessons/${lessonId}/status`);
                if (response.ok) {
                    return await response.json();
                } else {
                    console.error('Không thể kiểm tra trạng thái bài học:', response.status);
                    return false;
                }
            } catch (error) {
                console.error('Lỗi khi kiểm tra trạng thái bài học:', error);
                return false;
            }
        }
    });
</script>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        // Kiểm tra trạng thái hoàn thành bài học trước khi cho phép làm bài tập trắc nghiệm
        window.checkLessonCompletion = async function (lessonId, event) {
            event.preventDefault();
            // Kiểm tra trạng thái bài học trước
            const isCompleted = await checkLessonCompletionStatus(lessonId);
            // Nếu bài học chưa hoàn thành, ngừng sự kiện mặc định của liên kết (chuyển trang)
            if (!isCompleted) {
                alert('Bạn cần hoàn thành video bài học trước để truy cập bài tập trắc nghiệm.');
                return false;
            } else {
                // Lấy phần tử <a> (quizListButton) mà người dùng đã nhấn
                const quizListButton = event.target.closest('a');
                if (quizListButton) {
                    // Chuyển hướng đến URL bài tập trắc nghiệm
                    window.location.href = quizListButton.getAttribute('href');
                } else {
                    alert('Không tìm thấy quizListButton.');
                }
            }
        };

        // Gọi API để kiểm tra trạng thái hoàn thành bài học
        async function checkLessonCompletionStatus(lessonId) {
            try {
                const response = await fetch(`/api/lessons/${lessonId}/status`);
                if (response.ok) {
                    const data = await response.json();
                    return data; // Trả về trạng thái hoàn thành (true hoặc false)
                } else {
                    console.error('Không thể kiểm tra trạng thái bài học:', response.status);
                    return false;
                }
            } catch (error) {
                console.error('Lỗi khi kiểm tra trạng thái bài học:', error);
                return false;
            }
        }
    });


</script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Lấy tất cả các mũi tên (toggle quiz list)
        const toggleButtons = document.querySelectorAll('.toggle-quiz-list');

        toggleButtons.forEach(button => {
            button.addEventListener('click', function() {
                // Tìm phần tử danh sách quiz tương ứng với bài học
                const quizList = button.closest('.lesson-item').querySelector('.quiz-list');

                // Kiểm tra trạng thái hiện tại của quizList (đang ẩn hay hiện)
                const isVisible = quizList.style.display === 'block';

                // Hiển thị/ẩn danh sách quiz
                quizList.style.display = isVisible ? 'none' : 'block';

                // Cập nhật mũi tên (xoay mũi tên)
                button.classList.toggle('fa-chevron-down', !isVisible);
                button.classList.toggle('fa-chevron-up', isVisible);
            });
        });
    });

</script>
